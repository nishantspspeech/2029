<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission Completion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    #heart {
      font-size: 20vw;
      margin-top: 20vh;
      animation: beat 1s infinite;
      cursor: pointer;
      transition: transform 0.3s;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .special {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      animation: fadeInZoom 2s ease-in-out infinite alternate;
      margin-top: 10px;
    }

    @keyframes fadeInZoom {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      min-width: 70px;
    }

    .number {
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ffffffcc;
    }

    .emoji {
      position: fixed;
      font-size: 2rem;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media (min-width: 768px) {
      #heart { font-size: 8rem; }
      h1 { font-size: 4rem; }
      .special { font-size: 2rem; }
      .box { min-width: 100px; }
    }
  </style>
</head>
<body>

  <!-- Heart icon -->
  <div id="heart">‚ù§Ô∏è</div>

  <!-- Main content after click -->
  <div id="mainContent">
    <h1>üéØ Mission Completion üéØ</h1>
    <div class="special">‚ú® Our Special Day ‚ú®</div>

    <div class="countdown" id="countdown">
      <div class="box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <footer>Until 1 January 2028 ‚Äì Our Special Day üéâ</footer>
  </div>

  <!-- Music with loop -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <!-- JavaScript -->
  <script>
    const heart = document.getElementById("heart");
    const content = document.getElementById("mainContent");
    const music = document.getElementById("bgMusic");

    const emojis = ["üå∏", "üå∫", "üíê", "üåº", "üå∑", "üåª"];

    function startCountdown() {
      const targetDate = new Date("January 1, 2028 00:00:00").getTime();

      const updateCountdown = () => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff < 0) return;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      };

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = "-50px";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 8000);
    }

    heart.addEventListener("click", () => {
      heart.style.display = "none";
      content.style.display = "flex";
      music.play();
      startCountdown();
      setInterval(createEmoji, 300);
    });
  </script>

</body>
</html>
